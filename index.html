<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gradient Color Maker</title>
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="title">Gradient Color Maker</h2>
      <div class="colors">
        <input type="color" id="color-a" value="#a03cff" />
        <input type="color" id="color-b" value="#64ffb4" />
      </div>
      <div class="buttons">
        <button onclick="setDirection('To Top',this)">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button onclick="setDirection('To Bottom',this)">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="active" onclick="setDirection('To Right',this)">
          <i class="fas fa-arrow-right"></i>
        </button>
        <button onclick="setDirection('To Left',this)">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="rotate-icon" onclick="setDirection('To Top Right',this)">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button
          class="rotate-icon"
          onclick="setDirection('To Bottom Left',this)"
        >
          <i class="fas fa-arrow-down"></i>
        </button>
        <button
          class="rotate-icon"
          onclick="setDirection('To Bottom Right',this)"
        >
          <i class="fas fa-arrow-right"></i>
        </button>
        <button class="rotate-icon" onclick="setDirection('To Top Left',this)">
          <i class="fas fa-arrow-left"></i>
        </button>
      </div>
      <button id="generate">Generate</button>
      <div class="output">
        <textarea id="generatedcode" rows="2"></textarea>
        <button id="copy">Copy</button>
      </div>
    </div>
    <!--Script-->
    <script src="./index.js"></script>
  </body>
</html>
